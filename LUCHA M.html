<html lang="es">
<head>

    <link rel="stylesheet" href="styles.css">
    <title>Marcador de Lucha Olímpica</title>
</head>
<body>
    <div class="marcador">
        <div class="competidor" id="competidor1">

            <p id="puntuacion1">0</p>
            <button onclick="incrementarPuntuacion(1)">Aumentar Puntuación</button>
        </div>
        <div class="competidor" id="competidor2">
            <h2>Competidor 2</h2>
            <p id="puntuacion2">0</p>
            <button onclick="incrementarPuntuacion(2)">Aumentar Puntuación</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
